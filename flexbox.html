<!DOCTYPE html>
<html lang="en">
<head>

    <style>

.box{

    height: 200px;

    font-size: 40px;

    border-radius: 5%;
}
.container{

    
    display: flex;
align-items: center;
    flex-direction: column;
}
.sports{




}
    </style>
</head>
<body>
 <div class="container">
     <div class="box">study</div>
     <div class="box">fun</div>

 </div>
</body>
